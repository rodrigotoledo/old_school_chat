<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Site Old School</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #282a36;
    }
    table.layout {
      width: 100%;
      border: 0;
    }
    table.layout td {
      vertical-align: top;
      border: 1px solid #44475a;
    }
    td.header-cell {
      height: 80px;
    }
    td.sidebar-cell {
      width: 180px;
      background-color: #21222c;
    }
    td.main-cell {
      background-color: #282a36;
    }
    td.footer-cell {
      height: 52px;
    }
    iframe {
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <table class="layout" cellpadding="0" cellspacing="0">
    <tr>
      <td class="header-cell" colspan="2">
        <iframe name="header" src="header.html" width="100%" height="80" scrolling="no"></iframe>
      </td>
    </tr>
    <tr>
      <td class="sidebar-cell">
        <iframe name="sidebar" src="sidebar.html" width="180" height="480"></iframe>
      </td>
      <td class="main-cell">
        <iframe name="main" src="main.html" width="100%" height="480"></iframe>
      </td>
    </tr>
    <tr>
      <td class="footer-cell" colspan="2">
        <iframe name="footer" src="footer.html" width="100%" height="50" scrolling="no"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
