<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Site Old School</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
  <div id="layout">
    <div id="content-area">
      <table class="layout" cellpadding="0" cellspacing="0">
        <tr>
          <td class="header-cell" colspan="2">
            <iframe name="header" src="header.html" width="100%" height="80" scrolling="no"></iframe>
          </td>
        </tr>
        <tr>
          <td class="sidebar-cell">
            <iframe name="sidebar" src="sidebar.html" width="180" height="100%"></iframe>
          </td>
          <td class="main-cell">
            <iframe name="main" src="main.html" width="100%" height="100%"></iframe>
          </td>
        </tr>
      </table>
    </div>
    <div id="footer-area">
      <iframe name="footer" src="footer.html" width="100%" height="100%" scrolling="no"></iframe>
    </div>
  </div>
  <script type="text/javascript">
    window.addEventListener('message', function(e) {
      if (e.data && e.data.type === 'setRecipient') {
        try {
          window.frames['footer'].postMessage(e.data, '*');
        } catch (err) {}
      }
    });
  </script>
</body>
</html>
