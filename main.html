<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; background-color: #282a36; color: #f8f8f2; font-family: Georgia, serif; font-size: 14px; }
    #messages { height: 100%; overflow: auto; padding: 12px; }
    p.msg { margin: 0 0 10px 0; padding: 4px 0; border-bottom: 1px solid #44475a; }
    p.msg span.user { color: #8be9fd; font-weight: bold; margin-right: 6px; }
    p.msg span.time { color: #6272a4; font-size: 11px; margin-left: 6px; }
    p.msg.you span.user { color: #50fa7b; }
  </style>
</head>
<body>
  <div id="messages">
    <p class="msg"><span class="user">Ana</span><span class="time">10:01</span><br>Oi, tudo bem?</p>
    <p class="msg you"><span class="user">Voce</span><span class="time">10:02</span><br>Sim! E ai?</p>
    <p class="msg"><span class="user">Bruno</span><span class="time">10:03</span><br>Chat old school com iframe, legal.</p>
    <p class="msg"><span class="user">Maria</span><span class="time">10:05</span><br>Escreva ali em baixo e clica Enviar.</p>
  </div>
</body>
</html>
